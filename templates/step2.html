<div class="steps-step step-two js-stepTwo">
    <div class="steps-step-head">
        <i class="far fa-question-circle steps-step-head-infoIcon js-infoIcon"></i>
        <!-- <img class="steps-step-head-infoIcon" src="{{ url_for('static', filename='/assets/icons/question.svg') }}" alt="Check logo"> -->
    </div>
    <div class="steps-step-sub">
        <div class="steps-step-sub-title">
            #2 Cargar contactos y mensajes
            {% if step == '2.0' %}
                <img class="check-logo" src="{{ url_for('static', filename='/assets/icons/check.svg') }}" alt="Check logo">
            {% endif %}
        </div>
        <div class="steps-step-sub-content">
            <form action='data' id="uploadform" method="POST" enctype="multipart/form-data" >
                <div class="fileform-container">
                    <input type="file" name="file" id="file-input" class="file-input__input">
                    <label class="file-input__label" for="file-input">
                        <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        >
                        <path
                            fill="currentColor"
                            
                            d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                        </svg>
                        <!-- <span>Subir archivo</span> -->
                    </label>
                    <input type="text" class="file-placeholder" id="fileuploadurl" readonly placeholder="Seleccionar archivo">
                    <input class="upload-file contact-button" style="font-size: 14px;font-weight: 500;font-family:  'Open Sans', sans-serif;" type="submit" form="uploadform" value="Cargar">
                </div>
                    
                
            </form>
        </div>  
        <div class="steps-step-sub-content">
            
            <a class="steps-step-sub-content-button js-createContacts" href="/creating_contacts">
                <img class="button-logo" src="{{ url_for('static', filename='/assets/icons/csv.svg') }}" alt="csv file logo">
                <p class="steps-step-sub-content-button-text"> Crear contactos </p>
            </a>
        
        </div>
    </div>
    <div class="steps-step-footer">
        <p class="steps-step-footer-continuar"></p>
    </div>
</div>

<div class="content">
    <div class="load-wrapp">
        <p>Agendando contactos</p>
      <div class="load-3">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
<script>
    // Sustituye el placeholder con el nombre del archivo seleccionado
document.getElementById("file-input").onchange = function () {
    document.getElementById("fileuploadurl").value = this.value.replace(/C:\\fakepath\\/i, '');

};


const btn = document.querySelector('.js-createContacts');
const stepTwo = document.querySelector('.js-stepTwo');
const loading = document.querySelector('.content');

btn.onclick = createContacts;

function createContacts () {
    stepTwo.style.display = 'none';
    loading.style.display = 'flex';
    infoModal.classList.remove('visible-flex');
};

</script>
